<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site created using React" />
		<title>Archon Adventures - Official website</title>
		<style>
			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			html,
			body {
				height: 100%;
				box-sizing: border-box;
				margin: 0px;
				padding: 0px;
			}

			body {
				font-size: 20px;
				font-family: "VT323", monospace;
				color: #fff;
				text-shadow: 0px 0px 10px black;
				background-color: #000;
				color: #fff;
			}

			#root {
				width: 100%;
				height: 100%;
			}

			.fullscreen {
				display: flex;
				flex-direction: column;

				width: 100%;
				height: 100%;
			}

			.fullscreen.h-center {
				align-items: center;
			}

			.fullscreen.v-center {
				justify-content: center;
			}

			#layout {
				flex-grow: 2;
				display: flex;
				flex-direction: column;
				justify-content: center;

				max-width: 1000px;
				min-height: 100%;
				margin: 0 auto;
			}

			.content-loader {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root">
			<div class="fullscreen content-loader">
				<img
					src="/imgs/AA-Title.png"
					width="640px"
					height="186px"
					style="max-width: 100%; max-height: 100%"
				/>
				<div>Loading - Please wait...</div>
			</div>
		</div>
	</body>
</html>
